<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zettacars.ro — Domeniu de vânzare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <div class="card" role="region" aria-labelledby="title">
      <h1 id="title">Domeniul <span class="accent">Zettacars.ro</span> este de vânzare</h1>
      <p class="lead">
        O oportunitate premium pentru proiecte și afaceri din domeniul auto. Domeniu scurt, memorabil și ușor de branduit.
      </p>

      <div class="actions">
        <a id="contactBtn" class="btn" href="mailto:contact@zettacars.ro?subject=Interes%20Zettacars.ro">
          Trimite ofertă
        </a>
        <button id="copyBtn" class="btn ghost" title="Copiază domeniul">Copiază domeniu</button>
        <a class="link" href="mailto:contact@zettacars.ro">sau contactează direct</a>
      </div>

      <div class="meta">
        <span>Disponibilitate: <strong>Imediat</strong></span>
        <span id="copiedToast" class="toast" aria-live="polite" hidden>Copiat în clipboard!</span>
      </div>
    </div>

    <footer class="footer">
      <small>Întrebări? Răspundem rapid la <a href="mailto:contact@zettacars.ro">contact@zettacars.ro</a></small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
